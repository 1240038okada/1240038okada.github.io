    <H1>電気自動車について</H1>
    <b>電気自動車を選んだ理由</b2>
    <br>
    　自分が電気自動車を選んだ理由は、今まで通り化石燃料を使いつづていると、温室効果ガスの中の一つである二酸化炭素が発生し、それによって地球の上空のオゾン層が破壊されていき、
    オゾン層の重要な働きである有害紫外線の吸収する作用が減っていき、有害紫外線を直接的に浴びてしまうことになってしまいます。そして、もしオゾン層がなくなれば陸上に住む生物は死滅する。
    温室効果ガスの発生を減少させていくために有効的な例の1つである電気自動車による効果について知りたかったからだ。</HTML>
